<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Color Changer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.5s ease;
      padding: 50px;
      text-align: center;
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 32px;
      color: #333;
    }

    select {
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #aaa;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      margin-top: 70px;
      font-size: 16px;
      color: #444;
    }

    .creator {
      margin-top: 40px;
      font-weight: 600;
      color: #2c3e50;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .creator .name {
      font-size: 24px;
      font-weight: 700;
      color: #1abc9c;
    }

    .creator .id {
      font-size: 18px;
      color: #3498db;
      margin-top: 5px;
    }

    .creator .dept {
      font-size: 18px;
      color: #9b59b6;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Choose Background Color</h1>
  
  <select id="colorDropdown" onchange="changeBackgroundColor()">
    <option value="">-- Select a Color --</option>
    <option value="white">White</option>
    <option value="lightblue">Light Blue</option>
    <option value="lightgreen">Light Green</option>
    <option value="lightcoral">Light Coral</option>
    <option value="lavender">Lavender</option>
    <option value="black">Black</option>
    <option value="lightyellow">Light Yellow</option>
    <option value="skyblue">Sky Blue</option>
    <option value="peachpuff">Peach Puff</option>
    <option value="mistyrose">Misty Rose</option>
    <option value="honeydew">Honeydew</option>
    <option value="thistle">Thistle</option>
    <option value="lightgray">Light Gray</option>
  </select>

  <footer>
    <div class="creator">
      <div class="name">Muhammad Zakariya</div>
      <div class="id">ID: 37581</div>
      <div class="dept">Department: BSCS</div>
    </div>
  </footer>

  <script>
    function changeBackgroundColor() {
      const selectedColor = document.getElementById("colorDropdown").value;
      document.body.style.backgroundColor = selectedColor;
    }
  </script>
</body>
</html>
